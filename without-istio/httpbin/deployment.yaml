apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpbin-deployment
  namespace: httpbin
spec:   
  replicas: 1
  selector:
    matchLabels:
      app: httpbin-app
  template:
    metadata:
      labels:
        app: httpbin-app
    spec:
      containers:
        - name: httpbin-container
          image: kennethreitz/httpbin
          ports:
            - containerPort: 80
              hostPort: 80
